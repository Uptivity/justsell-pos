version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: justsell-pos-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: justsell
      POSTGRES_PASSWORD: justsell_dev_2024
      POSTGRES_DB: justsell_pos
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U justsell -d justsell_pos"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: justsell-pos-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data: